<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="container-one">
        <h1>Password Generator</h1>
      </div>
      <div class="container-two">
        <div class="submit-copy">
          <div class="password-name" id="passwordName">P4$5W0rD!</div>
          <div>
            <div id="copiedText"> </div>
            <div id="copyImg" class="copy-img">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
          </div>
          </div>
        </div>
      </div>
      <div class="container-three">
        <div class="range-value">
          <label class="length-label" for="mySlider">Character Length</label>
          <div id="sliderValue" class="slider-value">1</div>
        </div>
        <div class="range-input">
          <input type="range" class="my-slider" id="mySlider" min="1" max="20" value="1" autocomplete="off">
        </div>
        <div class="check-content">
          <label class="form-control" for="includeUpperCase">
          <input type="checkbox" id="includeUpperCase">
          Include Uppercase Letters</label>

          <label class="form-control" for="includeLowerCase">
          <input type="checkbox" id="includeLowerCase">
          Include Lowercase Letters</label>

          <label class="form-control" for="includeNumbers">
          <input type="checkbox" id="includeNumbers">
          Include Numbers</label>
          <label class="form-control" for="includeSymbols">
          <input type="checkbox" id="includeSymbols">
          Include Symbols</label>
          <div id="errorCheckbox"></div>
        </div>
        <div class="strength-container">
            <div class="strength-title">STRENGTH</div>
            <div class="flex-strength">
              <div id="levelOfStrength"></div>
              <div class="cube-container">
                <div class="cube1" class="cube" class="weak" class="medium" class="strong"></div>
                <div class="cube2" class="cube" class="weak" class="medium" class="strong"></div>
                <div class="cube3" class="cube" class="medium" class="strong"></div>
                <div class="cube4" class="cube" class="strong"></div>
              </div>
            </div>
        </div>
        <button type="submit" id="generateBtn" class="generate-btn">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
      </div>
    </div>
  </main>
  <script src="index.js" defer></script>

</body>
</html>
